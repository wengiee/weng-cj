<body>
    <form>
        <label>Last Name : </label>
        <input type="text" name="lname" id="lname">
        <label>First Name : </label>
        <input type="text" name="name" id="name"><br><br>
        <label>Section : </label>
        <input type="text" name="sec" id="sec">
        <label>Year : </label>
        <input type="number" name="year" id="year"><br><br><br><hr>
        <label>Quiz : </label>
        <input type="number" name="quiz" id="quiz"><br><br>

        <label>Recitation : </label>
        <input type="number" name="reci" id="reci"><br><br>
        <label>Term Exam : </label>
        <input type="number" name="exam" id="exam"><br><br>
        <button type="button" onclick="lab()">Show Computed Grades</button><br><br><br><br><br><br>
       
        <label>Name: (Last name, First name) </label><span id="demo"></span><br><br>

        <table>
            <label>Assignment : </label>

        </table><br>

        <table>
            <label>Recitation : </label>
            <td id="r"></td>
        </table><br>

        <table>
            <label>Term Exam : </label>
            <td id="t"></td>
        </table><br><br><br><br><br><br>

    </form>

        <script type="text/javascript">
            function lab(){
                var a,b,c,d,e,f,g,h;
               a= document.getElementById("lname").value;
               b= document.getElementById("name").value;
               c= document.getElementById("sec").value;
               d= document.getElementById("year").value;
               e= document.getElementById("quiz").value;
               f= document.getElementById("ass").value;
               g= document.getElementById("reci").value;
               h= document.getElementById("exam").value;

               document.getElementById("demo").innerHTML= a + ", " + b;
               document.getElementById("dem").innerHTML= c + "-" + d;
               document.getElementById("q").innerHTML= e;
               document.getElementById("A").innerHTML= f;
               document.getElementById("r").innerHTML= g;
               document.getElementById("t").innerHTML= h;
            }
        </script>
